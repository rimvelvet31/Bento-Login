<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bento | Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="left-col">
      <div class="container">
        <h1 class="main-heading">Welcome to <span>Bento</span>!</h1>

        <form action="#">
          <div>
            <label for="email" class="body-text">Email Address</label>
            <input type="text" id="email" class="body-text" />
          </div>

          <div>
            <label for="password" class="body-text">Password</label>
            <input type="password" id="password" class="body-text" />
          </div>

          <button type="submit" class="body-text">Login</button>

          <div class="checkbox-container">
            <input class="checkbox" type="checkbox" id="remember-me" />
            <label for="remember-me" class="body-text checkbox-label"
              >Remember Me</label
            >
          </div>
        </form>

        <p class="body-text">Don't have an account? <a href="#">Sign up.</a></p>
      </div>
    </div>

    <div class="right-col">
      <img src="assets/pic.jpg" alt="mechanical keyboard with mouse" />
    </div>
  </body>
</html>
